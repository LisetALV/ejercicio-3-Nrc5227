<!DOCTYPE html>
<html>
    <head>
        <title>
            Arreglos con Javascript
        </title>

        <h4>Varios tipos de dato</h4>

        <div>
            <label for="txtFibonacci">Nombre: </label>
            <input type="text " name="txtFibonacci" id="txtFibonacci">
        </div>

        <footer>

        </footer>

</html>
